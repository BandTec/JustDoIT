<!DOCTYPE html>
<html lang="pt" >
<head>
  <meta charset="UTF-8">
  <title>JDIT</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

  <link rel="icon"  href="/img/logo.png" />

</head>
<body>

<!-- partial:index.partial.html -->

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Faça aqui seu Cadastro </h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ou use aqui o seu melhor e-mail </span>
			<input type="text" placeholder="Nome" />
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Senha" />
			<button>Cadastrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>ou use a sua conta </span>
			<input type="email" placeholder="E-mail" />
			<input type="password" placeholder="Senha" />
			<a href="#" style="text-decoration: underline;">Esqueci minha senha</a>
			<button>Entrar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1> Obrigada :)</h1>
				<p>Já possui cadastro? Clique aqui para entrar no universo JDIT </p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Olá ;) </h1>
				<p>Ainda não possui um cadastro? clique abaixo e garanta uma vaga no universo JDIT</p>
				<button class="ghost" id="signUp">Cadastrar</button>
			</div>
		</div>
	</div>
</div>


  <script  src="./script.js"></script>

</body>
</html>
